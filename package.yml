name       : libxmlb
version    : 0.3.11
release    : 3
source     :
    - https://github.com/hughsie/libxmlb/archive/refs/tags/0.3.11.tar.gz : 55d5124777e4b12b96daaaffe04bd1829bcb0a6675b617fcaf7ad6bb467867f0
homepage   : https://github.com/hughsie/libxmlb
license    :
    - LGPL-2.1-or-later
    - GPL-2.0-or-later
component  : programming.library
summary    : A library to help create and query binary XML blobs
description: |
    XML is slow to parse and strings inside the document cannot be memory mapped as they do not have a trailing NUL char. The libxmlb library takes XML source, and converts it to a structured binary representation with a deduplicated string table -- where the strings have the NULs included.
builddeps  :
    - pkgconfig(liblzma)
    - pkgconfig(libzstd)
    - libstemmer-devel
setup      : |
    %meson_configure \
        -Dgtkdoc=false \
        -Dstemmer=true
build      : |
    %ninja_build
install    : |
    %ninja_install
